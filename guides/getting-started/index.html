<doc-anchor-target id="getting-started" class="break-words">
    <h1>
        <doc-anchor-trigger class="header-anchor-trigger" to="#getting-started">#</doc-anchor-trigger>
        <span>Getting Started</span>
    </h1>
</doc-anchor-target>
<p>Getting started with DeepFashion is super quick and you can be up and running within seconds,while training in background within around 10~20 minutes.</p>
<p>Check out the <a href="/#quick-start">Quick start</a> for the condensed process or continue here with the detailed instructions.</p>
<p>It takes only <strong>4 steps</strong> to train a brand style AI and start creation.</p>
<doc-anchor-target id="prepare">
    <h3>
        <doc-anchor-trigger class="header-anchor-trigger" to="#prepare">#</doc-anchor-trigger>
        <span><span class="docs-emoji">&#x1F457;</span> Prepare</span>
    </h3>
</doc-anchor-target>
<p>Prepare your brand sytle look pictures, make sure only one human in each image.</p>
<p><figure class="content-center">
    <img src="/static/prepare-to-upload.webp" alt="Prepare your brand looks">
    <figcaption class="caption">Prepare your brand looks</figcaption>
</figure>
</p>
<doc-anchor-target id="upload">

        <doc-anchor-trigger class="header-anchor-trigger" to="#upload">#</doc-anchor-trigger>

</doc-anchor-target>
<p>Upload prepared look pictures as a dataset for the GPUs to have an AI training.</p>

<div class="flex mb-6">

                    <path d="M12 1C5.93 1 1 5.93 1 12s4.93 11 11 11 11-4.93 11-11S18.07 1 12 1zm0 20c-4.96 0-9-4.04-9-9s4.04-9 9-9 9 4.04 9 9-4.04 9-9 9z"></path>

        <div class="pr-5 ml-3 w-full">
<p>For optimal outcomes, we recommend uploading images featuring a single individual with consistent attire and style.</p>
<ul>
<li><strong>Clean background</strong>: Ensure that the background is clean, and pay attention to the lighting in each photo.</li>
<li><strong>Single Subject</strong>: We recommend uploading images with only one full body.</li>
<li><strong>Consistent Style</strong>: Ensure that the subject in the image maintains the same style.</li>
<li><strong>Uniform Attire</strong>: It is important to have the subject in the image dressed in a consistent attire.</li>
</ul>
        </div>
    </div>
</div>
